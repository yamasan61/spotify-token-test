<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Callback</title>
</head>
<body>
  <p id="msg">トークン取得中...</p>

  <script type="module">
    const clientId    = '89175f465b5d42c9aac789c37cf8d730';  // ←同上
    const redirectUri = 'https://yamasan61.github.io/spotify-token-test/playlist_recommender/callback.html';
    const indexPage   = 'https://yamasan61.github.io/spotify-token-test/playlist_recommender/index.html';

    const params = new URLSearchParams(location.search);
    const code   = params.get('code');
    const state  = params.get('state');
    const msgElm = document.getElementById('msg');

    if(!code){
      msgElm.textContent='認可コードがありません';
      throw new Error('no code');
    }
    if(!state){
      msgElm.textContent='state がありません';
      throw new Error('no state');
    }

    /* ----- state と紐付いた verifier を取得 ----- */
    const verifier = localStorage.getItem('pkce.'+state);
    if(!verifier){
      msgElm.textContent='code_verifier が見つかりません';
      throw new Error('no verifier');
    }

    try{
      const body = new URLSearchParams({
        client_id   : clientId,
        grant_type  : 'authorization_code',
        code,
        redirect_uri: redirectUri,
        code_verifier: verifier
      });

      const res = await fetch('https://accounts.spotify.com/api/token',{
        method :'POST',
        headers:{ 'Content-Type':'application/x-www-form-urlencoded' },
        body
      });
      if(!res.ok) throw new Error(await res.text());

      const { access_token } = await res.json();
      sessionStorage.setItem('access_token', access_token);

      /* 後片付け */
      localStorage.removeItem('pkce.'+state);

      location.href=indexPage;
    }catch(e){
      msgElm.textContent='エラー: '+e.message;
      console.error(e);
    }
  </script>
</body>
</html>
