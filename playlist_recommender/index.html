<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Spotify おすすめ楽曲</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fa;margin:0;padding:2rem 1rem;}
    h1{margin-top:0;text-align:center;}
    #loginBtn{display:inline-block;margin:1rem auto;padding:0.8rem 1.6rem;font-size:1.1rem;border:none;border-radius:6px;background:#1db954;color:#fff;cursor:pointer;}
    #tracks{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:1rem;margin-top:2rem;}
    .card{background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);padding:0.8rem;text-align:center;}
    .card img{width:100%;border-radius:6px;}
    .title{font-size:.9rem;font-weight:bold;margin:.4rem 0;}
    .artist{font-size:.8rem;color:#555;}
  </style>
</head>
<body>
  <h1>Spotify おすすめ楽曲</h1>
  <button id="loginBtn">Spotify でログイン</button>
  <div id="tracks"></div>

  <script type="module">
    import { createPKCE } from './pkce.js';

    /* ===== アプリ設定 ===== */
    const clientId    = '89175f465b5d42c9aac789c37cf8d730';        // ←ご自身の Client ID
    const redirectUri = 'https://yamasan61.github.io/spotify-token-test/playlist_recommender/callback.html';
    const scope       = 'user-read-private user-top-read';

    const loginBtn  = document.getElementById('loginBtn');
    const tracksElm = document.getElementById('tracks');

    /* ---------- 汎用 fetch ---------- */
    async function safeFetch(url, token){
      const res = await fetch(url,{ headers:{ Authorization:'Bearer '+token }});
      if(res.status===401) throw new Error('401: トークン期限切れ');
      if(res.status===403) throw new Error('403: 認可エラー');
      if(!res.ok)         throw new Error(res.status+' : '+await res.text());
      return res.json();
    }

    /* ---------- Spotify ログイン (PKCE＋state) ---------- */
    loginBtn.addEventListener('click', async ()=>{
      const { verifier, challenge } = await createPKCE();
      const state = crypto.randomUUID();                       // ←任意の一意文字列
      localStorage.setItem('pkce.'+state, verifier);           // state に紐付け

      const p = new URLSearchParams({
        client_id: clientId,
        response_type: 'code',
        redirect_uri: redirectUri,
        scope,
        code_challenge_method: 'S256',
        code_challenge: challenge,
        state,
        show_dialog: 'true'
      });
      location.href = 'https://accounts.spotify.com/authorize?'+p;
    });

    /* ---------- ページロード時 ---------- */
    const accessToken = sessionStorage.getItem('access_token');
    if(accessToken){
      loginBtn.style.display = 'none';
      fetchRecommendations(accessToken);
    }

    /* ---------- 推薦シードを作成 ---------- */
    async function createSeedParams(token){
      try{
        const ta = await safeFetch('https://api.spotify.com/v1/me/top/artists?limit=5&time_range=medium_term',token);
        const ids=ta.items.map(a=>a.id).filter(Boolean);
        if(ids.length) return `seed_artists=${ids.join(',')}`;
      }catch(_){}
      try{
        const tt=await safeFetch('https://api.spotify.com/v1/me/top/tracks?limit=5&time_range=medium_term',token);
        const ids=tt.items.map(t=>t.id).filter(Boolean);
        if(ids.length) return `seed_tracks=${ids.join(',')}`;
      }catch(_){}
      return 'seed_genres=pop';                                // 履歴ゼロのフォールバック
    }

    /* ---------- 楽曲取得 & 表示 ---------- */
    async function fetchRecommendations(token){
      tracksElm.textContent='Loading…';
      try{
        const seed  = await createSeedParams(token);
        const url   = `https://api.spotify.com/v1/recommendations?${seed}&limit=10&market=from_token`;
        const data  = await safeFetch(url,token);

        tracksElm.innerHTML='';
        data.tracks.forEach(t=>{
          const card=document.createElement('div');
          card.className='card';
          card.innerHTML=`
            <img src="${t.album.images[0]?.url||''}" alt="${t.name}">
            <p class="title">${t.name}</p>
            <p class="artist">${t.artists.map(a=>a.name).join(', ')}</p>`;
          tracksElm.appendChild(card);
        });
      }catch(e){
        tracksElm.textContent=e.message;
        console.error(e);
      }
    }
  </script>
</body>
</html>
