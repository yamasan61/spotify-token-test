<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Spotify おすすめ楽曲</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fa;margin:0;padding:2rem 1rem;}
    h1{margin-top:0;text-align:center;}
    #loginBtn{display:inline-block;margin:1rem auto;padding:0.8rem 1.6rem;font-size:1.1rem;border:none;border-radius:6px;background:#1db954;color:#fff;cursor:pointer;}
    #tracks{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:1rem;margin-top:2rem;}
    .card{background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);padding:0.8rem;text-align:center;}
    .card img{width:100%;border-radius:6px;}
    .title{font-size:.9rem;font-weight:700;margin:.4rem 0;}
    .artist{font-size:.8rem;color:#555;}
  </style>
</head>
<body>
  <h1>Spotify おすすめ楽曲</h1>
  <button id="loginBtn">Spotify でログイン</button>
  <div id="tracks"></div>

<script type="module">
import { createPKCE } from './pkce.js';
const clientId    = '89175f465b5d42c9aac789c37cf8d730';
const redirectUri = 'https://yamasan61.github.io/spotify-token-test/playlist_recommender/callback.html';
const scope       = 'user-read-private user-top-read';

const loginBtn  = document.getElementById('loginBtn');
const tracksElm = document.getElementById('tracks');

async function safeFetch(url, token){
  const res = await fetch(url,{ headers:{ Authorization:'Bearer '+token }});
  if(!res.ok) throw new Error(res.status);
  return res.json();
}

/* ---------- Spotify ログイン ---------- */
loginBtn.onclick = async ()=>{
  const { verifier, challenge } = await createPKCE();
  const state = crypto.randomUUID();
  localStorage.setItem('pkce.'+state, verifier);

  const p = new URLSearchParams({
    client_id:clientId,response_type:'code',redirect_uri:redirectUri,
    scope,code_challenge_method:'S256',code_challenge:challenge,state
  });
  location.href='https://accounts.spotify.com/authorize?'+p;
};

/* ---------- ページロード時 ---------- */
const token = sessionStorage.getItem('access_token');
if(token){
  try{
    await safeFetch('https://api.spotify.com/v1/me',token);     // トークン健全確認
    loginBtn.style.display='none';
    fetchRecs(token);
  }catch{
    sessionStorage.removeItem('access_token');
  }
}

/* ---------- seed を必ず返す ---------- */
async function getSeed(token){
  const endpoints = [
    'https://api.spotify.com/v1/me/top/artists?limit=5',
    'https://api.spotify.com/v1/me/top/tracks?limit=5'
  ];
  for(const url of endpoints){
    try{
      const j = await safeFetch(url,token);
      const ids=j.items.map(i=>i.id).filter(Boolean);
      if(ids.length) return url.includes('artists')
        ? `seed_artists=${ids.slice(0,5).join(',')}`
        : `seed_tracks=${ids.slice(0,5).join(',')}`;
    }catch(e){
      if(e.message!=='403') throw e;       // 403 は無視して次へ
    }
  }
  return 'seed_genres=pop';               // 最後の砦
}

/* ---------- 推薦取得 ---------- */
async function fetchRecs(token){
  tracksElm.textContent='Loading…';
  try{
    const seed = await getSeed(token);
    console.log('[DEBUG] seed =>', seed); // ここで必ず何か表示されるはず
    const url  = `https://api.spotify.com/v1/recommendations?${seed}&limit=10&market=from_token`;
    const j    = await safeFetch(url,token);

    tracksElm.innerHTML='';
    j.tracks.forEach(t=>{
      tracksElm.insertAdjacentHTML('beforeend',`
        <div class="card">
          <img src="${t.album.images[0]?.url||''}"><p class="title">${t.name}</p>
          <p class="artist">${t.artists.map(a=>a.name).join(', ')}</p>
        </div>`);
    });
  }catch(e){
    tracksElm.textContent='エラー: '+e.message;
    console.error(e);
  }
}
</script>
</body>
</html>
